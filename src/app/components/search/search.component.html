<h1>Buscando: <small>{{ personaje }}</small></h1>
<hr>

<div class="row animated fadeiN fast" *ngIf="heroesBusqueda.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{ personaje }}
        </div>
    </div>
</div>

<div class="card-columns">

    <!-- *ngFor="let busqueda of heroesBusqueda; let i = index" -->
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroesBusqueda;"></app-heroe-tarjeta>

</div>

<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
