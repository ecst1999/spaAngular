<div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre" height="auto">
    <div class="card-block">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}
        </p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        
        <button 
            class="btn btn-outline-primary btn-block" 
            (click)="verHeroe()" type="button">
            Ver mas...
        </button>

    </div>
</div>
